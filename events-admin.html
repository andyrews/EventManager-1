                    <li>

                    <li>
                        <i class="fa-solid fa-equals"></i>
                        <p><a>Events</a></p>
                    </li>
					<li>
                        <i class="fa-brands fa-google-drive"></i>
                        <p><a href="https://drive.google.com/drive/folders/1NNGmlc2Ys8rYFZG_rdhYZBkqSFsYzE3S?usp=sharing" target="_blank">Drive</a></p>

                <i class="fa-solid fa-caret-right"></i>
            </div>
        </nav>
    </div>

    <div class="container">
        <h5>Events</h5>

        <div class="extraContainer">
            <div class="scheduleBox">
                <h4>Schedule an event</h4>
                <span style="color:red">*</span>
                <input id="title" type="text" placeholder="Enter title" required>
                <h3>Start Time<span style="color:red"> *</span></h3>
                <div class="timeContainer" id = "time-start">
                    <div>
                        <i class="fa-solid fa-calendar-days"></i>
                        <input id="start-date" type="date" required>
                    </div>
                    <div>
                        <i class="fa-regular fa-clock"></i>
                        <input id="start-time" type="time" required>
                    </div>
                </div>
                <h3>End Time<span style="color:red"> *</span></h4>
                    <div class="timeContainer" id = "end-start">
                        <div>
                            <i class="fa-solid fa-calendar-days"></i>
                            <input id="end-date" type="date" required>
                        </div>
                        <div>
                            <i class="fa-regular fa-clock "></i>
                            <input id="end-time" type="time" required>
                        </div>
                    </div>
                <h3>Description<span style="color:red"> *</span></h3>
                <textarea name="" id="description" cols="30" rows="10" wrap="physical" required>
                </textarea>
    
                <button id="submitBtn">Submit</button>
            </div>
    
            <div class="meetingsContainer">
            </div>
        </div> 
    </div>

    <script src="/JS/navScript.js"></script>
    <script type="module" src="/JS/eventsScript.js"></script>
    <script type="text/javascript" src = '/JS/cookie.js'></script>

	<script type="module" src="/JS/logoutScript.js"></script>
