	<div class ="add-user-container">
		<div class="new-container-form">
			<h2>New User</h2>
			<form action="/action_page.php">
				<label for="Email-new">Email:</label><br>
				<input type="email" id="Email-new" name="email-new" required><br>
				<div id="guest-details-container"></div>
					<select name="user-roles" id="new-user-roles" value="" required>
						<option value="" select="selected"></option>
						<option value="Admin">Admin</option>
						<option value="Member">Member</option>
						<option value="Coordinator">Coordinator</option>
						<option value="Guest">Guest</option>
						</select>
						<br><br>
					<div style="float:left; margin-right:1em"><input class="cancel-btn" type="button" value="Cancel"></div>
					<div style="float:right; margin-left:1em"><input class="save-new-btn" type="button" value="Create"></div>
				</form> 
			</div>
		</div>
		
		<div class="edit-user-container">
			<div class="guest-container-form">
				<h2>Edit Guest User</h2>
				<form action="/action_page.php">
					<label for="Email-guest">Email:</label><br>
					<input type="email" id="Email-guest" name="email-guest" value="" required><br>
					<label for="Password">Password:</label><br>
					<input type="text" id="Password" name="pass" value="" required><br><br>
					<div style="float:left; margin-right:1em">
						<input class="cancel-btn"type="button" value="Cancel">					
						<input class="save-edit-btn" type="button" value="Save Changes">
					</div>
					<div style="float:right; margin-left:1em"><input class="delete-btn"type="button" onclick="deleteUser(this)" value="Delete Account"></div>
				</form> 
			</div>
			
			<div class="member-container-form">
				<h2>Edit User</h2>
				<form action="/action_page.php">
					<label for="Email-member">Email</label><br>
					<input type="email" id="Email-member" name="email-member" value="" required><br>
										  <select name="roles" id="roles">
							<option value="Admin">Admin</option>
							<option value="Member">Member</option>
							<option value="Coordinator">Coordinator</option>
						</select>
						<br><br>
					<input type="checkbox" id="reset-pass" name="reset-pass" value="">
					<label for="reset-pass">Reset Password</label><br><br>
					<div style="float:left; margin-right:1em">
						<input class="cancel-btn"type="button" value="Cancel">
						<input class="save-edit-btn" type="button" value="Save Changes">
					</div>
					<div style="float:right; margin-left:1em"><input class="delete-btn"type="button" onclick="deleteUser(this)" value="Delete Account"></div>
				</form> 
			</div>
