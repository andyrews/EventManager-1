<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="navStyle.css">
    <link rel="stylesheet" href="boardStyle.css">
    <title>Event Manager | Board</title>
</head>
<body>

    <div class="navContainer">
        <nav>
            <div class="main">
            </div>
    
            <ul>
                <div class="block">
                    <li>
                        <i class="fa-solid fa-house fa-xl"></i>
                        <p><a href="">Hub</a></p>
                    </li>
                    <li>
                        <i class="fa-solid fa-layer-group fa-xl"></i>
                        <p><a href="table.html">Table</a></p>
                    </li>
                    <li>
                        <i class="fa-solid fa-border-all"></i>
                        <p><a href="index.html">Board</a></p>
                    </li>
                </div>
    
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </li>
                
            </ul>
    
            <div class="navBtn">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </nav>
    </div>

    <div class="container">
        <h5>Board view</h5>

        <div class="searchBar">
            <input type="text" id="search-bar-text" placeholder="">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <div class="boardContainer">
            <div class="board" id="leftBox">
                <p>To Do</p>
                <div class="list">
                    <div class="box draggable" draggable="true">
                        <div class="boxTitle">One</div>
                        <div class="boxTag">UI/UX</div>
                    </div>
                    <div class="box draggable" draggable="true">
                        <div class="boxTitle">Two</div>
                        <div class="boxTag">UI/UX</div>
                    </div>
                </div>
            </div>
            <div class="board" id="middleBox">
                <p>In Progress</p>
                <div class="list">
                    <div class="box draggable" draggable="true">
                        <div class="boxTitle">Three</div>
                        <div class="boxTag">UI/UX</div>
                    </div>
                </div>
            </div>
            <div class="board" id="rightBox">
                <p>Done</p>
                <div class="list">
                </div>
            </div>
        </div>
    </div>

    <script src="boardScript.js"></script>
    <script src="navScript.js"></script>
</body>
</html>
